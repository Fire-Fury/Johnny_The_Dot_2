<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Johnny The Dot 2</title>
<head>
</head>
<body>
    <!-- 
        Add all the js files needed for states
    -->
    
    <script src = "libs/phaser.js"></script> 
    
    <script src = "js/Boot.js"></script>
    
    <script src = "js/Preloader.js"></script> 
    
    <script src = "js/MainMenu.js"></script>
    
    <!-- 
        Add all the js files needed for actual ingame states.
    -->
    
    <script src = "levels/Tutorial1.js"></script>
    
    <script type = "text/javascript">
        
        //Create the game
        
        window.onload = function(){
        var game = new Phaser.Game(800,600,Phaser.canvas,"");
        
        //Add the first couple essential game states
            
        game.state.add('Boot', Game.Boot);
        game.state.add('Preloader', Game.Preloader);
        game.state.add('MainMenu', Game.MainMenu);
            
        game.state.add("Tutorial1", Game.Tutorial1);
        
        game.state.start('Boot');
        
        
    };
    </script>
</body>
</html>
